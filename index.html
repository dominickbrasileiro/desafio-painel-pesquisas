<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Desafio - Painel Pesquisas</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <form id="form">
    <fieldset>
      <legend>Geral</legend>

      <label for="TIPO_LOGRADOURO">
        Tipo do logradouro:
        <select name="TIPO_LOGRADOURO" id="TIPO_LOGRADOURO">
          <option disabled selected value="">Selecione uma opção</option>
          <option value="AEROPORTO">Aeroporto</option>
          <option value="ALAMEDA">Alameda</option>
          <option value="ÁREA">Área</option>
          <option value="AVENIDA">Avenida</option>
          <option value="CAMPO">Campo</option>
          <option value="CHÁCARA">Chácara</option>
          <option value="COLÔNIA">Colônia</option>
          <option value="CONDOMÍNIO">Condomínio</option>
          <option value="CONJUNTO">Conjunto</option>
          <option value="DISTRITO">Distrito</option>
          <option value="ESPLANADA">Esplanada</option>
          <option value="ESTAÇÃO">Estação</option>
          <option value="ESTRADA">Estrada</option>
          <option value="FAVELA">Favela</option>
          <option value="FAZENDA">Fazenda</option>
          <option value="FEIRA">Feira</option>
          <option value="JARDIM">Jardim</option>
          <option value="LADEIRA">Ladeira</option>
          <option value="LAGO">Lago</option>
          <option value="LAGOA">Lagoa</option>
          <option value="LARGO">Largo</option>
          <option value="LOTEAMENTO">Loteamento</option>
          <option value="MORRO">Morro</option>
          <option value="NÚCLEO">Núcleo</option>
          <option value="PARQUE">Parque</option>
          <option value="PASSARELA">Passarela</option>
          <option value="PÁTIO">Pátio</option>
          <option value="PRAÇA">Praça</option>
          <option value="QUADRA">Quadra</option>
          <option value="RECANTO">Recanto</option>
          <option value="RESIDENCIAL">Residencial</option>
          <option value="RODOVIA">Rodovia</option>
          <option value="RUA">Rua</option>
          <option value="SETOR">Setor</option>
          <option value="SÍTIO">Sítio</option>
          <option value="TRAVESSA">Travessa</option>
          <option value="TRECHO">Trecho</option>
          <option value="TREVO">Trevo</option>
          <option value="VALE">Vale</option>
          <option value="VEREDA">Vereda</option>
          <option value="VIA">Via</option>
          <option value="VIADUTO">Viaduto</option>
          <option value="VIELA">Viela</option>
          <option value="VILA">Vila</option>
        </select>
      </label>

      <label for="NOME_LOGRADOURO">
        Nome do logradouro:
        <input type="text" name="NOME_LOGRADOURO" id="NOME_LOGRADOURO">
      </label>

      <label for="NUMERO_DA_RESIDENCIA">
        Número da residência:
        <input type="text" name="NUMERO_DA_RESIDENCIA" id="NUMERO_DA_RESIDENCIA">
      </label>

      <label for="BAIRRO_LOCALIDADE">
        Bairro/Localidade:
        <input type="text" name="BAIRRO_LOCALIDADE" id="BAIRRO_LOCALIDADE">
      </label>

      <label for="COMPLEMENTO">
        Complemento:
        <input type="text" name="COMPLEMENTO" id="COMPLEMENTO">
      </label>
    </fieldset>

    <fieldset>
      <legend>Coordenadas - Longitude</legend>

      <label for="longitude.direction">
        Direção:
        <select name="longitude.direction" id="longitude.direction">
          <option disabled selected value="">Selecione uma opção</option>
          <option value="W">Oeste</option>
          <option value="E">Leste</option>
        </select>
      </label>

      <label for="longitude.degree">
        Grau:
        <input type="text" name="longitude.degree" id="longitude.degree">
      </label>

      <label for="longitude.minute">
        Minuto:
        <input type="text" name="longitude.minute" id="longitude.minute">
      </label>

      <label for="longitude.second">
        Segundo:
        <input type="text" name="longitude.second" id="longitude.second">
      </label>
    </fieldset>

    <fieldset>
      <legend>Coordenadas - Latitude</legend>

      <label for="latitude.direction">
        Direção:
        <select name="latitude.direction" id="latitude.direction">
          <option disabled selected value="">Selecione uma opção</option>
          <option value="N">Norte</option>
          <option value="S">Sul</option>
        </select>
      </label>

      <label for="latitude.degree">
        Grau:
        <input type="text" name="latitude.degree" id="latitude.degree">
      </label>

      <label for="latitude.minute">
        Minuto:
        <input type="text" name="latitude.minute" id="latitude.minute">
      </label>

      <label for="latitude.second">
        Segundo:
        <input type="text" name="latitude.second" id="latitude.second">
      </label>
    </fieldset>

    <button type="submit">Confirmar</button>
  </form>

  <!-- I'm not using JS modules here for compatibilty reasons -->
  <!-- index.js must be imported after all other modules -->
  <script src="js/utils/handleJsonComplexStructures.js"></script>
  <script src="js/utils/convertFormDataToJson.js"></script>
  <script src="js/utils/convertDMSToDecimalDegrees.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
